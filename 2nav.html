<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

			div{border-left:2px solid white; width: 100px;height: 50px;background-color: aliceblue;line-height: 50px;text-align: center;}		
			div{float: left;}

			ul{display: none;}
		</style>
		<script src="js/JQ1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="wen" style="background-color: whitesmoke;">
				文字1
			<ul class="wen1">

		<div id="wen">

	<script type="text/javascript">
			console.log($('div:eq(1)'))	
		console.log($('div:eq(2)'))	
		console.log($('div:eq(3)'))	
		$('div:eq(0)').click(function(){
            $('ul:eq(0)').slideToggle(500);
            $('ul:eq(1)').css('display','none');
            $('ul:eq(2)').css('display','none');
            $('div:eq(0)').css('background-color','whitesmoke');
            $('div:eq(1)').css('background-color','aliceblue');
            $('div:eq(2)').css('background-color','aliceblue');
      })
		$('div:eq(1)').click(function(){
            $('ul:eq(1)').slideToggle(500);
            $('ul:eq(0)').css('display','none');
            $('ul:eq(2)').css('display','none');
            $('div:eq(1)').css('background-color','whitesmoke');
            $('div:eq(0)').css('background-color','aliceblue');
            $('div:eq(2)').css('background-color','aliceblue');
       })	
		$('div:eq(2)').click(function(){
            $('ul:eq(2)').slideToggle(500);
            $('ul:eq(0)').css('display','none');
            $('ul:eq(1)').css('display','none');
            $('div:eq(2)').css('background-color','whitesmoke');
            $('div:eq(0)').css('background-color','aliceblue');
            $('div:eq(1)').css('background-color','aliceblue');
        })
		$('ul li').mouseenter(function(){
			$(this).css('background-color','#375')
		})
		$('ul li').mouseleave(function(){
			$(this).css('background-color','yellow')
		})	
			
	</script>
</html>
