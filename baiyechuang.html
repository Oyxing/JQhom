		<div id="dan">
			<input type="text" name="" id="hu" placeholder="用户" value='' />
			<input type="text" name="" id="emli" placeholder="邮箱"  value=""/>
			<input type="button" name="" id=""  value="提交" disabled="disabled"/>
		</div>
		<script type="text/javascript">
			
			var reg = /^\w+@\w+\.[a-z]{2,4}$/
			var reg1 = /[a-z]/
			$('input').eq(0).blur(function(){
				if(reg1.test(hu.value) & reg.test(emli.value)){
					$('input').eq(2).attr('disabled',true)
					alert("提交成功")
				}else{
					$('input').eq(2).attr('disabled',false)
				}
			})
			$('input').eq(1).blur(function(){
				if(reg1.test(hu.value) & reg.test(emli.value)){
					$('input').eq(2).attr('disabled',true)
					alert("提交成功")
					
				}else{
					$('input').eq(2).attr('disabled',false)
				}
			
			})
			
	
		</script>
		

		<script type="text/javascript">
			$('img').each(function(){
				$('ul li').mouseenter(function(){
					var i = $(this).index()
					if ($('ul li').eq(i).is(":animated")){
		                	return;
	          		}
					switch (i){
						case 0:
						$('ul li').eq(1).animate({'left':600},500)

							break;

						$('ul li').eq(1).animate({'left':100},500)

						$('ul li').eq(3).animate({'left':800},500)
						$('ul li').eq(4).animate({'left':900},500)
							break;
						case 3:
						$('ul li').eq(1).animate({'left':100},500)
						$('ul li').eq(2).animate({'left':200},500)
						$('ul li').eq(3).animate({'left':300},500)
						$('ul li').eq(4).animate({'left':900},500)
							break;
						case 4:
						$('ul li').eq(1).animate({'left':100},500)
						$('ul li').eq(2).animate({'left':200},500)
						$('ul li').eq(3).animate({'left':300},500)
						$('ul li').eq(4).animate({'left':400},500)
							break;
						default:
							break;
					}
					
				})
			})
			$('div').mouseleave(function(){
				$('.img2').animate({'left':200},1000)
				$('.img3').animate({'left':400},1000)
				$('.img4').animate({'left':600},1000)
				$('.img5').animate({'left':800},1000)
			})	
		</script>
