		<div id="dan">
			<input type="text" name="" id="hu" placeholder="用户" value='' />
			<input type="text" name="" id="emli" placeholder="邮箱"  value=""/>
			<input type="button" name="" id=""  value="提交" disabled="disabled"/>
		</div>
		<script type="text/javascript">
			
			var reg = /^\w+@\w+\.[a-z]{2,4}$/
			var reg1 = /[a-z]/
			$('input').eq(0).blur(function(){
				if(reg1.test(hu.value) & reg.test(emli.value)){
					$('input').eq(2).attr('disabled',true)
					alert("提交成功")
				}else{
					$('input').eq(2).attr('disabled',false)
				}
			})
			$('input').eq(1).blur(function(){
				if(reg1.test(hu.value) & reg.test(emli.value)){
					$('input').eq(2).attr('disabled',true)
					alert("提交成功")
					
				}else{
					$('input').eq(2).attr('disabled',false)
				}
			
			})
			
	
		</script>
		

		<script type="text/javascript">
			//简化
			$('#box ul li').mouseenter(function(){
				$('#box ul li').stop(true)
					var index = $(this).index()
				$('#box ul li').each(function(i){
					console.log(index)
					if(i <= index){
				
						$('ul li').eq(index).find('.mast').stop(true).fadeOut()
						$(this).stop(true).animate({'left': 100 * i},1000)
						
					}else{
						$('ul li').eq(i).find('.mast').stop(true).fadeIn()
						$(this).stop(true).animate({'left':100 * (i-1) + 600},1000)
					}

				})
	
			})
			$('#box ul li').mouseleave(function(){	
				$(this).find('.mast').stop(true).fadeIn()
				$('ul li').each(function(i){
					$('ul li').eq(i).animate({'left' : i * 200},1000)
				})
			})
		</script>
