		<script type="text/javascript">
			$.fn.extend({
					
				move : function(){
					var disX = 0;
					var disY = 0;
					var self = this;
					
					this.mousemove(function(ev){
						
						disX = ev.pageX - $(this).offset().left;
						disY = ev.pageY - $(this).offset().top;	
							var timer
							$(document).mousemove(function(ev){
								var num = 0
								timer = setInterval(function(){
									
									if(num==20){
									clearInterval(timer);
										return;
									}else{
										self.eq(num).css("left",ev.clientX - 10 - disX);
										self.eq(num).css("top",ev.clientY - 10 - disY);
										num++
										console.log(num)
									}
								},15)		

						})
						
						
						
					})
					
					

				}


				
				
			})
		</script>
		<script type="text/javascript">
			$('ul li').move()
